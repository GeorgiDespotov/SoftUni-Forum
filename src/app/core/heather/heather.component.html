<header>
    <div class="mini-navbar-wrap">
        <div class="logo-wrap" routerLink="/home">
            <p class="logo"><span class="logo">SoftUni Forum</span></p>
        </div>
        <div class="mini-navbar">
            <ul *ngIf="!isLoged">
                <li>
                    <a routerLink="/login">Login</a>
                </li>
                <li>
                    <a routerLink="/register">Register</a>
                </li>
            </ul>
            <ul *ngIf="isLoged">
                <li>
                    <a routerLink="/profile">
                        {{username}}'s profile
                    </a>
                </li>
                <li>
                    <a (click)="logout()" routerLink="/home">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a routerLink="/home">Home</a>
            </li>
            <li>
                <a routerLink="/themes/themes">Themes</a>
            </li>
            <li>
                <a routerLink="/themes/new-theme">New Theme</a>
            </li>
        </ul>
    </nav>

</header>
