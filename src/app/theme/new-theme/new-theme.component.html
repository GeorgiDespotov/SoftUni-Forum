<div class="container">
    <div class="new-theme-border">
        <div class="header-background">
            <span>New Theme</span>
        </div>
        <form #form="ngForm" (ngSubmit)="createTheme(form)">
            <div class="new-theme-title">
                <label for="themeName">Title <span class="red">*</span></label>
                <input #themeNmaeInput="ngModel" type="text" name="themeName" id="themeName" ngModel required minlength="5">
                <ng-container *ngIf="themeNmaeInput.touched">
                    <p *ngIf="themeNmaeInput.errors?.required" class="error">
                        Theme name is required.
                    </p>
                    <p *ngIf="themeNmaeInput.errors?.minlength" class="error">
                        Theme name must be at least 5 characters long.
                    </p>
                </ng-container>
            </div>
            <div class="new-theme-content">
                <label for="postText">Post <span class="red">*</span></label>
                <textarea #postTextInput="ngModel" type="text" name="postText" id="postText" rows="8" class="height" ngModel required minlength="10"></textarea>
                <ng-container *ngIf="postTextInput.touched">
                    <p *ngIf="postTextInput.errors?.required" class="error">
                        The field with your post is required.
                    </p>
                    <p *ngIf="postTextInput.errors?.minlength" class="error">
                        Post must be at least 10 characters long.
                    </p>
                </ng-container>
            </div>
            <div class="new-theme-buttons">
                <button type="button" routerLink="/themes" class="cancel">Cancel</button>
                <button class="public">Post</button>
            </div>

        </form>
    </div>
</div>
