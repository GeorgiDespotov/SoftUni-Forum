<app-home *ngIf="!isLoged"></app-home>
<div class="container">
    <main>
        <div *ngIf="themes" class="theme-title">
            <!-- theme component  -->
            <div *ngFor="let theme of themes" class="theme-container">
                <div class="theme-name-wrapper" [routerLink]="['/themes/themes', theme._id]">
                    <div class="theme-name">
                        <a class="normal">
                            <h2>{{theme.themeName}}</h2>
                        </a>
                        <div class="columns">
                            <div>
                                <p>Date: <time>{{theme.created_at}}</time></p>
                                <div class="nick-name">
                                    <p>Username: <span>{{theme.userId.username}}</span></p>
                                </div>
                            </div>
                            <div class="subscribers">
                                <!-- <button class="subscribe">Subscribe</button> -->
                                <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!themes">Loading...</div>
    </main>
    <app-aside title="Reasent Posts" [items]="posts"></app-aside>
</div>
