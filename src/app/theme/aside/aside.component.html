<aside>
    <div class="aside">
        <h2 class="title">
            {{title}}
        </h2>
        <div *ngIf="posts">
            <div *ngFor="let item of posts" class="aside-theme">
                <a href="#">
                    <h3>{{item.themeId.themeName}}</h3>
                    <p>{{item.userId.username}}</p>
                    <p><span>{{item.created_at}}</span></p>
                </a>
            </div>
        </div>
        <div *ngIf="!posts">Loading...</div>
    </div>
</aside>
